{% load static %}
{% load i18n %}

<header>
    {% with request.resolver_match.url_name as url_name %}
    <div class="navbar navbar-expand-lg bg-light navbar-light" class="page-header mb-0">
        <div class="container-fluid">
            <a href="{% url 'index'%}" class="navbar-brand">Indawu <span>Resturant</span></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                    <a href="{% url 'index'%}" class="nav-item nav-link">Home</a>
                    <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                    <a href="{% url 'menu'%}" class="nav-item nav-link">Menu</a>


                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'booking' %}"
                            aria-label="Navigates to the booking page">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}"
                            aria-label="Navigates to the logout page">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'display_booking' %}"
                            aria-label="Navigates to the profile page">
                            <span>Your Profile</span>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}"
                            aria-label="Navigates to the register page">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}"
                            aria-label="Navigates to the sign in page">Sign In</a>
                    </li>
                    {% endif %}
                    </ul>
                    <a href="{% url 'contact'%}" class="nav-item nav-link">Contact</a>
                </div>
            </div>
        </div>
    </div>


    {% endwith %}
 </header>
