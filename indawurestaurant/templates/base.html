{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="restaurant, cuisine, international-cuisine, inernational-food">
    <meta name="description" content="Brk2Restaurant International Food service based in Munich">
    <title>Brk2-Restaurant</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- Minified CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Jquery Timepicker CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    {{ unavailable_dates|json_script:'unavailableDates' }}
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Static folder/fiels -->
    <link rel="prerender" href="{% static 'images/background.jpg' %}">
    <link rel="icon" href="{% static 'images/favicon-32x32.png' %}" type="image/x-icon">
</head>
<body>

    {% include 'includes/header.html' %}

    {% block header %}
    {% endblock %}

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                    {{ message | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    {% block content%}
    
    {% endblock %}


    {% include 'includes/footer.html' %}

    
    <!-- Scripts -->
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
            crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
                   
    <!-- FontAwesome Icons -->

    <script src="https://kit.fontawesome.com/5bd1105102.js" crossorigin="anonymous"></script>

     <!-- JS Alert Auto-Dismiss -->
    <script>
        setTimeout(function () {
            let messages = document.getElementById('message');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2000);
    </script>

</body>

</html>
